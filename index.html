<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lamy237">
    <meta name="description" content="Whac-a-mole Game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Whac-a-mole</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">WHAC-A-MOLE GAME !!</h1>
    </header>
    <main class="main">
        <div class="main__game-info">
            <h2 class="nowrap">Your score: <span id="score">0</span></h2>
            <h2 class="nowrap">Time left: <span id="time-left">10</span></h2>
        </div>
        <div class="main__grid">
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
            <div id="9" class="square"></div>
        </div>
        <div class="main__controls">
            <button id="play" class="nowrap">Play Game</button>
            <button id="reset" class="nowrap offscreen">Reset Game</button>
        </div>
    </main>
</body>

</html>
